<!DOCTYPE html>
{% extends "blog/base.html" %}

{% block content %}

{% if form.errors %}
<p>Registration error. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'register' %}">
{% csrf_token %}
<table>
    {{ form.as_table }}
</table>

<input type="submit" value="Submit" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
