<!DOCTYPE html>
{% extends "blog/base.html" %}

{% block content %}

{% if form.errors %}
<p>Unable search.</p>
{% endif %}

<form method="post" action="{% url 'search' %}">
{% csrf_token %}
            <ul>
            {% for obj in object_list %}
            <li>
                {{ obj.author }}
                {{ obj.title }}
            </li>
            {% endfor %}
        </ul>
<a href="/">Return</a>
</form>

{% endblock %}
